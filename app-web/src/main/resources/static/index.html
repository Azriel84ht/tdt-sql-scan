<!DOCTYPE html>
<html>
<head>
    <title>BTEQ Flow Visualizer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dark-mode.css" id="dark-mode-stylesheet" disabled>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #context-menu {
            display: none;
            position: absolute;
            z-index: 3;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: arial, sans-serif;
        }
        #context-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        #context-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>BTEQ Flow Visualizer</h1>

<div style="position: absolute; top: 10px; right: 10px;">
    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
    </label>
    <label for="dark-mode-toggle">Dark Mode</label>
</div>

<form id="upload-form">
    <input type="file" id="file-input" name="files" multiple/>
    <button type="submit">Upload and Visualize</button>
</form>

<div id="mynetwork"></div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <pre id="modal-text"></pre>
  </div>
</div>

<div id="context-menu">
    <a href="#" id="view-text">View Text</a><br>
    <a href="#" id="copy-code">Copy Code</a>
</div>

<script type="text/javascript">
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const container = document.getElementById('mynetwork');
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");
    const span = document.getElementsByClassName("close")[0];
    const contextMenu = document.getElementById('context-menu');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const darkModeStylesheet = document.getElementById('dark-mode-stylesheet');
    let activeNode = null;

    darkModeToggle.addEventListener('change', () => {
        darkModeStylesheet.disabled = !darkModeToggle.checked;
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        contextMenu.style.display = 'none';
    }

    document.getElementById('view-text').onclick = () => {
        if (activeNode) {
            modalText.textContent = activeNode.properties.fullText;
            modal.style.display = "block";
        }
    };

    document.getElementById('copy-code').onclick = () => {
        if (activeNode) {
            navigator.clipboard.writeText(activeNode.properties.fullText);
        }
    };

    function getNodeStyle(nodeType) {
        let color, shape;
        switch (nodeType) {
            case 'CREATE_TABLE':
                color = '#2ECC71'; // Emerald
                shape = 'database';
                break;
            case 'INSERT':
                color = '#3498DB'; // Peter River
                shape = 'dot';
                break;
            case 'UPDATE':
                color = '#F1C40F'; // Sun Flower
                shape = 'dot';
                break;
            case 'DELETE':
                color = '#E74C3C'; // Alizarin
                shape = 'dot';
                break;
            case 'SELECT':
                color = '#9B59B6'; // Amethyst
                shape = 'square';
                break;
            case 'CONFIGURATION':
                color = '#7F8C8D'; // Asbestos
                shape = 'hexagon';
                break;
            case 'TABLE':
                color = '#1ABC9C'; // Turquoise
                shape = 'database';
                break;
            default:
                color = '#BDC3C7'; // Silver
                shape = 'ellipse';
        }
        return { color: { background: color, border: color }, shape: shape };
    }

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData();
        for (const file of fileInput.files) {
            formData.append('files', file);
        }

        fetch('/upload', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const nodes = new vis.DataSet(
                data.nodes.map(node => {
                    const style = getNodeStyle(node.properties.commandType);
                    // Manually map x and y from the properties object to the top level
                    return { ...node, ...style, x: node.properties.x, y: node.properties.y };
                })
            );
            const edges = new vis.DataSet(data.edges.map(edge => {
                return { ...edge, width: 2, arrows: 'to' };
            }));

            const networkData = {
                nodes: nodes,
                edges: edges,
            };
            const options = {
                nodes: {
                    font: {
                        size: 14,
                        face: 'arial'
                    },
                    shapeProperties: {
                        interpolation: false
                    }
                },
                edges: {
                    arrows: {
                        to: {
                            enabled: true,
                            scaleFactor: 0.5
                        }
                    },
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                },
                physics: {
                    enabled: false
                }
            };
            const network = new vis.Network(container, networkData, options);

            network.on("oncontext", function (params) {
                params.event.preventDefault();
                const nodeId = network.getNodeAt(params.pointer.DOM);
                if (nodeId) {
                    activeNode = nodes.get(nodeId);
                    contextMenu.style.left = params.event.pageX + 'px';
                    contextMenu.style.top = params.event.pageY + 'px';
                    contextMenu.style.display = 'block';
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing the file.');
        });
    });
</script>

</body>
</html>
