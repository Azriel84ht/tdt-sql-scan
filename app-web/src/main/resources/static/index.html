<!DOCTYPE html>
<html>
<head>
    <title>BTEQ Flow Visualizer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>BTEQ Flow Visualizer</h1>

<form id="upload-form">
    <input type="file" id="file-input" name="files" multiple/>
    <button type="submit">Upload and Visualize</button>
</form>

<div id="mynetwork"></div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <pre id="modal-text"></pre>
  </div>
</div>

<script type="text/javascript">
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const container = document.getElementById('mynetwork');
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");
    const span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function getNodeStyle(nodeType) {
        let color, shape;
        switch (nodeType) {
            case 'CREATE_TABLE':
                color = '#FFC107'; // Amber
                shape = 'box';
                break;
            case 'INSERT':
                color = '#4CAF50'; // Green
                shape = 'ellipse';
                break;
            case 'UPDATE':
                color = '#2196F3'; // Blue
                shape = 'ellipse';
                break;
            case 'DELETE':
                color = '#F44336'; // Red
                shape = 'ellipse';
                break;
            case 'SELECT':
                color = '#9C27B0'; // Purple
                shape = 'diamond';
                break;
            default:
                color = '#E0E0E0'; // Grey
                shape = 'ellipse';
        }
        return { color: { background: color }, shape: shape };
    }

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData();
        for (const file of fileInput.files) {
            formData.append('files', file);
        }

        fetch('/upload', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const nodes = new vis.DataSet(
                data.nodes.map(node => {
                    const style = getNodeStyle(node.properties.commandType);
                    return { ...node, ...style };
                })
            );
            const edges = new vis.DataSet(data.edges.map(edge => {
                return { ...edge, width: 2, arrows: 'to' };
            }));

            const networkData = {
                nodes: nodes,
                edges: edges,
            };
            const options = {
                layout: {
                    hierarchical: {
                        direction: "UD",
                        sortMethod: "directed"
                    }
                }
            };
            const network = new vis.Network(container, networkData, options);

            network.on("click", function (params) {
                params.event = "[original event]";
                const nodeId = params.nodes[0];
                if (nodeId) {
                    const node = nodes.get(nodeId);
                    modalText.textContent = node.properties.fullText;
                    modal.style.display = "block";
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing the file.');
        });
    });
</script>

</body>
</html>
